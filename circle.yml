dependencies: 
  pre:
    - curl -o $HOME/go_appengine_sdk_linux_amd64-1.9.13.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.13.zip
    - unzip -q -d $HOME $HOME/go_appengine_sdk_linux_amd64-1.9.13.zip
  override:
  	- echo "nope"

test:
  override:
    - mkdir -p ~/.go_workspace/src/appengine/datastore
    - mkdir ~/.go_workspace/src/appengine/context
    - go get github.com/gorilla/mux
    - go get github.com/stretchr/testify
    - go test validate.go validate_test.go

deployment:
  appengine:
    branch: master
    commands:
    - $HOME/google_appengine/appcfg.py --oauth2 update .